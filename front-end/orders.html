<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orders List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2d5983;
        --secondary: #499aac;
        --light-bg: #c5d7df;
        --card-radius: 12px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background: linear-gradient(180deg, var(--light-bg) 0%, #f4f7fa 100%);
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .orders-card {
        width: 100%;
        max-width: 1100px;
        border-radius: var(--card-radius);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        background: #fff;
      }

      .card-header-custom {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #ffffff;
        padding: 20px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .card-header-custom h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }

      .card-body {
        padding: 20px;
      }

      .table-responsive {
        margin-top: 8px;
      }

      .muted {
        color: #6c757d;
      }

      .state-loading,
      .state-empty,
      .state-error {
        padding: 28px;
        text-align: center;
        color: #334;
      }
    </style>
  </head>

  <body>
    <div class="page-container">
      <div class="orders-card">
        <!-- HEADER -->
        <div class="card-header-custom">
          <h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              viewBox="0 0 16 16"
              style="color: rgba(255, 255, 255, 0.95)"
            >
              <path
                d="M8 0a2 2 0 0 0-2 2v1H3a2 2 0 0 0-2 2v7.5A1.5 1.5 0 0 0 2.5 14H13a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H10V2a2 2 0 0 0-2-2z"
              />
            </svg>
            Orders List
          </h1>

          <!-- SEARCH -->
          <div class="d-flex gap-2">
            <input
              id="searchInput"
              type="text"
              class="form-control form-control-sm"
              placeholder="Search by customer or product..."
              style="max-width: 260px"
            />
            <button class="btn btn-light btn-sm" onclick="onSearch()">
              Search
            </button>
          </div>
        </div>

        <!-- BODY -->
        <div class="card-body">
          <div id="status" class="state-loading">Loading ordersâ€¦</div>

          <div id="tableWrap" class="table-responsive d-none">
            <table
              id="ordersTable"
              class="table table-striped table-hover align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th>Order ID</th>
                  <th>Total</th>
                  <th>Date Ordered</th>
                  <th>Status</th>
                  <th>Customer</th>
                  <th>Product</th>
                </tr>
              </thead>
              <tbody id="ordersBody"></tbody>
            </table>
          </div>

          <div id="empty" class="state-empty d-none">
            <div class="h6">No orders found</div>
            <p class="muted">No matching orders were found.</p>
          </div>

          <div id="error" class="state-error d-none">
            <div class="h6 text-danger">Failed to load orders</div>
            <p class="muted" id="errorMsg"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      async function fetchOrders(searchText = "") {
        const statusEl = document.getElementById("status");
        const tableWrap = document.getElementById("tableWrap");
        const ordersBody = document.getElementById("ordersBody");
        const emptyEl = document.getElementById("empty");
        const errorEl = document.getElementById("error");
        const errorMsg = document.getElementById("errorMsg");

        function showState(state) {
          statusEl.classList.add("d-none");
          tableWrap.classList.add("d-none");
          emptyEl.classList.add("d-none");
          errorEl.classList.add("d-none");

          if (state === "loading") statusEl.classList.remove("d-none");
          if (state === "table") tableWrap.classList.remove("d-none");
          if (state === "empty") emptyEl.classList.remove("d-none");
          if (state === "error") errorEl.classList.remove("d-none");
        }

        showState("loading");

        try {
          const url = searchText
            ? `http://localhost:3001/orders/search/${encodeURIComponent(
                searchText
              )}`
            : `http://localhost:3001/orders`;

          const res = await fetch(url);
          if (!res.ok) {
            errorMsg.textContent = `Server returned ${res.status}`;
            showState("error");
            return;
          }

          const data = await res.json();
          if (!data.success) {
            errorMsg.textContent = data.message || "Unexpected response";
            showState("error");
            return;
          }

          const rows = data.results || data.orders || [];
          if (rows.length === 0) {
            showState("empty");
            return;
          }

          ordersBody.innerHTML = "";

          rows.forEach((r) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.ORDERID ?? ""}</td>
              <td>${r.TOTAL ? Number(r.TOTAL).toFixed(2) : ""}</td>
              <td>${
                r.DATEORDERED
                  ? new Date(r.DATEORDERED).toLocaleDateString()
                  : ""
              }</td>
              <td>${r.STATUS ?? ""}</td>
              <td>${r.CUSTOMERNAME ?? r.FULLNAME ?? ""}</td>
              <td>${r.PRODUCTNAME ?? "-"}</td>
            `;
            ordersBody.appendChild(tr);
          });

          showState("table");
        } catch (err) {
          errorMsg.textContent = err.message || String(err);
          showState("error");
        }
      }

      function onSearch() {
        const value = document.getElementById("searchInput").value.trim();
        fetchOrders(value);
      }

      document
        .getElementById("searchInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") onSearch();
        });

      document.addEventListener("DOMContentLoaded", () => fetchOrders());
    </script>
  </body>
</html>
