<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Orders List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2d5983;
        --secondary: #499aac;
        --light-bg: #c5d7df;
        --card-radius: 12px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background: linear-gradient(180deg, var(--light-bg) 0%, #f4f7fa 100%);
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .orders-card {
        width: 100%;
        max-width: 1100px;
        border-radius: var(--card-radius);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        background: #fff;
      }

      .card-header-custom {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #ffffff;
        padding: 20px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .card-header-custom h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }

      .card-body {
        padding: 20px;
      }

      .table-responsive {
        margin-top: 8px;
      }

      .muted {
        color: #6c757d;
      }

      .state-loading,
      .state-empty,
      .state-error {
        padding: 28px;
        text-align: center;
        color: #334;
      }

      /* .small-muted {
        color: #499aac;
        font-size: 0.95rem;
      } */
    </style>
  </head>

  <body>
    <div class="page-container">
      <div class="orders-card">
        <div class="card-header-custom">
          <h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              viewBox="0 0 16"
              style="color: rgba(255, 255, 255, 0.95)"
            >
              <path
                d="M8 0a2 2 0 0 0-2 2v1H3a2 2 0 0 0-2 2v7.5A1.5 1.5 0 0 0 2.5 14H13a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H10V2a2 2 0 0 0-2-2zM6 2a2 2 0 1 1 4 0v1H6V2z"
              />
            </svg>
            Orders List
          </h1>
          <!-- <div class="small-muted">All orders (most recent first)</div> -->
        </div>

        <div class="card-body">
          <div id="status" class="state-loading">Loading ordersâ€¦</div>

          <div id="tableWrap" class="table-responsive d-none">
            <table
              id="ordersTable"
              class="table table-striped table-hover align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">OrderID</th>
                  <th scope="col">Total</th>
                  <th scope="col">Date Ordered</th>
                  <th scope="col">Status</th>
                  <th scope="col">User</th>
                </tr>
              </thead>
              <tbody id="ordersBody"></tbody>
            </table>
          </div>

          <div id="empty" class="state-empty d-none">
            <div class="h6">No orders found</div>
            <p class="muted">There are no orders in the system yet.</p>
          </div>

          <div id="error" class="state-error d-none">
            <div class="h6 text-danger">Failed to load orders</div>
            <p class="muted" id="errorMsg"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchOrders() {
        const statusEl = document.getElementById("status");
        const tableWrap = document.getElementById("tableWrap");
        const ordersBody = document.getElementById("ordersBody");
        const emptyEl = document.getElementById("empty");
        const errorEl = document.getElementById("error");
        const errorMsg = document.getElementById("errorMsg");

        function showState(state) {
          // hide all
          statusEl.classList.add("d-none");
          tableWrap.classList.add("d-none");
          emptyEl.classList.add("d-none");
          errorEl.classList.add("d-none");

          if (state === "loading") statusEl.classList.remove("d-none");
          if (state === "table") tableWrap.classList.remove("d-none");
          if (state === "empty") emptyEl.classList.remove("d-none");
          if (state === "error") errorEl.classList.remove("d-none");
        }

        showState("loading");

        try {
          const res = await fetch("http://localhost:3001/orders");
          if (!res.ok) {
            const text = await res.text().catch(() => "");
            errorMsg.textContent = text || `Server returned ${res.status}`;
            showState("error");
            return;
          }

          const data = await res.json();
          if (!data || !data.success) {
            errorMsg.textContent =
              (data && data.message) || "Unexpected response";
            showState("error");
            return;
          }

          const rows = data.orders || [];
          if (rows.length === 0) {
            showState("empty");
            return;
          }

          // populate table
          ordersBody.innerHTML = "";
          rows.forEach((r) => {
            const tr = document.createElement("tr");

            const tdId = document.createElement("td");
            tdId.textContent = r.ORDERID ?? r.OrderID ?? r.orderid ?? "";
            tr.appendChild(tdId);

            const tdTotal = document.createElement("td");
            tdTotal.textContent =
              typeof r.TOTAL === "number" ? r.TOTAL.toFixed(2) : r.TOTAL ?? "";
            tdTotal.className = "text-left";
            tr.appendChild(tdTotal);

            const tdDate = document.createElement("td");
            const d = r.DATEORDERED || r.DateOrdered || r.dateordered;
            tdDate.textContent = d ? new Date(d).toLocaleDateString() : "";
            tr.appendChild(tdDate);

            const tdStatus = document.createElement("td");
            tdStatus.textContent = r.STATUS ?? "";
            tr.appendChild(tdStatus);

            const tdUser = document.createElement("td");
            tdUser.textContent = r.FULLNAME ?? r.FullName ?? r.fullname ?? "";
            tr.appendChild(tdUser);

            ordersBody.appendChild(tr);
          });

          showState("table");
        } catch (err) {
          errorMsg.textContent = err.message || String(err);
          showState("error");
        }
      }

      // load on page ready
      document.addEventListener("DOMContentLoaded", fetchOrders);
    </script>
  </body>
</html>
