<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bg: #c5d7df;
        --primary: #2d5983;
        --secondary: #499aac;
        --alert-bg: #ae0000;
        --card-radius: 12px;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .signup-card {
        width: 100%;
        max-width: 460px;
        border-radius: var(--card-radius);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        background: #fff;
      }

      .signup-header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        padding: 20px 20px;
      }

      .signup-header h2 {
        margin: 0;
        font-size: 1.25rem;
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }

      .signup-body {
        padding: 20px;
      }

      .form-control {
        border-radius: 8px;
        padding: 10px 12px;
        border: 1px solid #d0d7e2;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.15rem rgba(73, 154, 172, 0.18);
        border-color: var(--secondary);
      }

      .btn-primary-custom {
        background: var(--primary);
        border-color: var(--primary);
        border-radius: 999px;
        font-weight: 600;
      }

      .btn-primary-custom:hover {
        background-color: var(--secondary) !important;
        border-color: var(--secondary) !important;
      }

      /* Alert styles using requested alert color */
      .alert-custom {
        display: flex;
        gap: 10px;
        align-items: center;
        background: var(--alert-bg);
        color: #fff;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 14px;
        font-size: 0.95rem;
      }

      .alert-icon {
        font-size: 1.25rem;
      }

      .alert-hidden {
        display: none !important;
      }

      .small-link {
        color: var(--secondary);
      }
    </style>
  </head>

  <body>
    <div class="signup-card">
      <div class="signup-header">
        <h2><i class="bi bi-person-plus-fill"></i> Create an account</h2>
        <div style="opacity: 0.95; margin-top: 6px; font-size: 0.9rem">
          Sign up to access your dashboard and manage your account.
        </div>
      </div>

      <div class="signup-body">
        <!-- Alerts -->
        <div
          id="alertSuccess"
          class="alert-custom bg-success alert-hidden"
          role="alert"
        >
          <i class="bi bi-check-circle-fill alert-icon"></i>
          <div id="alertSuccessText"></div>
        </div>

        <div id="alertError" class="alert-custom alert-hidden" role="alert">
          <i class="bi bi-x-circle-fill alert-icon"></i>
          <div id="alertErrorText">An error occurred.</div>
        </div>

        <!-- Form -->
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              class="form-control"
              placeholder="Your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="At least 6 characters"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm password</label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="form-control"
              placeholder="Repeat your password"
              required
            />
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary btn-primary-custom">
              <i class="bi bi-person-check-fill me-1"></i> Sign Up
            </button>
          </div>

          <p class="text-center mb-0" style="font-size: 0.9rem">
            Already have an account?
            <a href="sign-in.html" class="small-link">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      // Simple front-end validation and alert handling
      (function () {
        const form = document.getElementById("signupForm");
        const alertSuccess = document.getElementById("alertSuccess");
        const alertError = document.getElementById("alertError");
        const alertSuccessText = document.getElementById("alertSuccessText");
        const alertErrorText = document.getElementById("alertErrorText");

        function showSuccess(msg) {
          alertError.classList.add("alert-hidden");
          alertSuccessText.textContent = msg;
          alertSuccess.classList.remove("alert-hidden");
        }

        function showError(msg) {
          alertSuccess.classList.add("alert-hidden");
          alertErrorText.textContent = msg;
          alertError.classList.remove("alert-hidden");
        }

        function hideAlerts() {
          alertSuccess.classList.add("alert-hidden");
          alertError.classList.add("alert-hidden");
        }

        // Make handler async so we can use await when calling the API
        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          hideAlerts();

          const fullName = document.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (!fullName || !email || !password || !confirmPassword) {
            showError("Please fill in all required fields.");
            return;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showError("Please enter a valid email address.");
            return;
          }

          if (password.length < 6) {
            showError("Password must be at least 6 characters long.");
            return;
          }

          if (password !== confirmPassword) {
            showError("Passwords do not match.");
            return;
          }

          // Call backend sign-up API
          try {
            const res = await fetch("http://localhost:3001/sign-up", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                fullName,
                email,
                password,
                address: null,
              }),
            });

            // parse JSON safely
            let data = {};
            try {
              data = await res.json();
            } catch (parseErr) {
              // ignore parse error, keep data as {}
            }

            if (res.ok && data.success) {
              showSuccess(data.message || "Account created successfully.");
              form.reset();
              // optional: redirect to sign-in after short delay
              setTimeout(() => {
                window.location.href = "sign-in.html";
              }, 1200);
            } else {
              showError(data.message || "Failed to create account.");
            }
          } catch (err) {
            console.error("Network or server error:", err);
            showError("Network error. Please try again.");
          }
        });
      })();
    </script>
  </body>
</html>
