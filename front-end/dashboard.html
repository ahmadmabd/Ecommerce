<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Cards</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: #eef4fd;
        font-family: Arial, sans-serif;
        padding: 40px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .card-box {
        background: white;
        border-radius: 16px;
        padding: 50px 30px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .card-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.15);
      }

      .icon-wrapper {
        background: #eef3ff;
        padding: 18px;
        border-radius: 50%;
        font-size: 25px;
        color: #4a6cf7;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-content h3 {
        font-size: 28px;
        margin: 0;
        font-weight: bold;
        color: #333;
      }

      .card-content p {
        margin: 5px 0 0 0;
        color: #463434;
        font-size: 16px;
      }
      .big_container {
        box-shadow: 0 6px 22px rgba(8, 62, 85, 0.15);
        padding: 40px;
        margin-top: 20px;
        border-radius: 10px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="big_container">
      <h1>Dashboard</h1>

      <div class="dashboard-container">
        <!-- Total Products -->
        <div class="card-box">
          <div class="icon-wrapper">
            <i class="bi bi-box"></i>
          </div>
          <div class="card-content">
            <h3 id="productCount">Loading...</h3>
            <p>Total Products</p>
          </div>
        </div>

        <!-- Total Orders -->
        <div class="card-box">
          <div class="icon-wrapper" style="background: #fff6e5; color: #ff8800">
            <i class="bi bi-cart-check"></i>
          </div>
          <div class="card-content">
            <h3 id="orderCount">Loading...</h3>
            <p>Total Orders</p>
          </div>
        </div>

        <!-- Top User Order -->
        <div class="card-box">
          <div class="icon-wrapper" style="background: #eafcf0; color: #22c55e">
            <i class="bi bi-person-badge"></i>
          </div>
          <div class="card-content">
            <h3 id="topUser">Loading...</h3>
            <p>Top User Order</p>
          </div>
        </div>

        <!-- Most Expensive Order -->
        <div class="card-box">
          <div class="icon-wrapper" style="background: #ffeaf0; color: #e11d48">
            <i class="bi bi-cash-coin"></i>
          </div>
          <div class="card-content">
            <h3>$999</h3>
            <p>Most Expensive Order</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch total products count from API
      fetch("http://localhost:3001/num_product")
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("productCount").textContent = data.count;
          } else {
            document.getElementById("productCount").textContent = "Error";
            console.error("Failed to fetch product count:", data.message);
          }
        })
        .catch((err) => {
          console.error("Error fetching product count:", err);
          document.getElementById("productCount").textContent = "Error";
        });

      // Fetch total orders count from API
      fetch("http://localhost:3001/ordertotal")
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("orderCount").textContent = data.total;
          } else {
            document.getElementById("orderCount").textContent = "Error";
            console.error("Failed to fetch order count:", data.message);
          }
        })
        .catch((err) => {
          console.error("Error fetching order count:", err);
          document.getElementById("orderCount").textContent = "Error";
        });

      fetch("http://localhost:3001/orders/top-user")
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("topUser").textContent = data.topUser;
          } else {
            document.getElementById("topUser").textContent = "Error";
            console.error("Failed to fetch topUser count:", data.message);
          }
        })
        .catch((err) => {
          console.error("Error fetching topUser count:", err);
          document.getElementById("topUser").textContent = "Error";
        });
    </script>
  </body>
</html>
