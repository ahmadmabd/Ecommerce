<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --main-color: #2d5983; /* primary */
        --accent-color: #499aac; /* secondary */
        --light-bg: #c5d7df; /* soft background */
      }

      body {
        background: var(--light-bg);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        border-radius: 18px;
        padding: 2rem;
        width: 380px;
        border: none;
        background: #ffffff;
      }

      h3 {
        color: var(--main-color);
        font-weight: 700;
      }

      .form-label {
        color: var(--main-color);
        font-weight: 600;
      }

      .form-control {
        border: 1px solid var(--accent-color);
      }

      .form-control:focus {
        border-color: var(--main-color);
        box-shadow: 0 0 0 0.15rem rgba(45, 89, 131, 0.25);
      }

      /* Primary button override */
      .btn-primary {
        background-color: var(--main-color) !important;
        border-color: var(--main-color) !important;
      }

      .btn-primary:hover {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      /* Alert box */
      .alert {
        display: none;
        margin-top: -5px;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }

      /* Success alert */
      .alert-success {
        background-color: #499aac !important;
        color: white !important;
      }

      /* ❗ NEW danger alert color (#ac0000) */
      .alert-danger {
        background-color: #ac0000 !important;
        color: #fff !important;
      }
    </style>
  </head>

  <body>
    <div class="card shadow-lg">
      <h3 class="text-center mb-4">Sign In</h3>

      <form id="signin-form">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- ALERT BOX -->
        <div id="alert-box" class="alert text-center" role="alert"></div>

        <button type="submit" class="btn btn-primary w-100 py-2">
          Sign In
        </button>
        <p class="text-center mb-0" style="font-size: 0.9rem">
          Don't have an account?
          <a href="sign-up.html" class="small-link">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const alertBox = document.getElementById("alert-box");

      function showAlert(message, type) {
        const icon =
          type === "success"
            ? '<i class="bi bi-check-circle-fill me-2"></i>'
            : '<i class="bi bi-exclamation-octagon-fill me-2"></i>';

        alertBox.className = `alert alert-${type} d-flex align-items-center p-1`;
        alertBox.innerHTML = `${icon} <span>${message}</span>`;
        alertBox.style.display = "block";

        setTimeout(() => {
          alertBox.style.display = "none";
        }, 3000);
      }

      document
        .getElementById("signin-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !password) {
            showAlert("Please enter email and password.", "danger");
            return;
          }

          try {
            const res = await fetch("http://localhost:3001/sign-in", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json().catch(() => ({}));

            if (res.ok && data.success) {
              showAlert("Login successful!", "success");
              window.location.href = "home.html";
            } else {
              showAlert(data.message || "Invalid email or password.", "danger");
            }
          } catch (err) {
            console.error(err);
            showAlert("Network error. Please try again.", "danger");
          }
        });
    </script>
  </body>
</html>
